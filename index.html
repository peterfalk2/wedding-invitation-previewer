<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Wedding Invitation Designer</title>
</head>
<body>
    <header>
        <div id = "div1">
            <img src="images/wedding-couple-svgrepo-com.svg" id ="wedding-couple" alt="wedding couple">
        </div>
        <div id = "div2">
        <h1>Wedding Invitation Designer</h1>
    </div>
    </header>
    <main>
        <div id="div3">
            <p>Background styles:</p>
            <div class="row">
                <button type="button" id = "choice-1" onclick="show1()">Roses</button>
                <button type="button" id = "choice-2" onclick="show2()">Leather</button>
                <button type="button" id = "choice-3" onclick="show3()">Blossom</button>
            </div>
            <div>
                <hr>
            </div>
            <div class="label">
                <label for= "firstName" class="label">First name:</label>
                    <input type = "text" id = "firstName"><br><br>
                <label for= "secondName" class="label">Second name:</label>
                    <input type = "text" id = "secondName" value><br><br>
                <label for= "surname" class="label">Surname:</label>
                    <input type = "text" id = "surname"><br><br>
                <label for= "weddingDate" class="label">Wedding date:</label>
                    <input type = "text" id = "weddingDate"><br><br>
                <label for= "weddingLocation" class="label">Wedding location:</label>
                    <input type = "text" id = "weddingLocation"><br><br>
            </div>
        </div>
        <div id="div4">
            <div class = "images">
            <img src="images/roses.jpg" id = "roses"  class = "roses" alt="roses">
            <img src="images/leather.jpg" id = "leather"  class = "leather" alt="leather">
             <!-- Photo by <a href="https://unsplash.com/@felipesantana?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Felipe Santana</a> on <a href="https://unsplash.com/backgrounds/art/texture?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> -->
            <img src="images/blossom.jpg" id = "blossom"  class ="blossom" alt="blossom">
            </div>
            <div id="div5">
                <div id = "initialsA">PF
                </div>
                <div id = "initials">
                </div>
                <div id = "initialsB">PF
                </div>
                <!--These InitialsA&B andblankText are a cheat but they were the only way I could stop the Grid from collapsing-->
                <div id = "blankText1" >PF
                </div>
                 <div id="cordially">You are cordially invited<br>to the wedding of
                 </div>
                 <div id="firstName2">
                </div>
                 <div id="secondName2">
                </div>
                 <div id="surname2">
                 </div>
                 <br>
                 <br>
                <div id="weddingDate2">
                </div>
                <div id="weddingLocation2">
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
